                             <input type="text" name="Building_Name" required>
                           </div>
                         </div>

                         <!-- Description -->

                           <div class="tp-contact-form-input-box">
                             <label for="Description">Description</label>
                             <textarea name="Description"></textarea>
                           </div>
                         </div>

                         <!-- File -->

                         </div>

                         <!-- Hidden config for formsubmit.co -->
                         <input type="hidden" name="_subject" value="New submission for 24x7_Support!">
                         <input type="hidden" name="_captcha" value="false">
                         <input type="hidden" name="_template" value="table">

                     <script>
                     document.getElementById("my-main-form").addEventListener("submit", async function(event) {
                       event.preventDefault();

                       const form = event.target;
                       const status = document.getElementById("form-status");

                       status.innerHTML = "<span style='color: blue;'>Submitting...</span>";

                       try {
                         const response = await fetch(form.action, {
                           method: form.method,
                           body: new FormData(form),
                           headers: { 'Accept': 'application/json' }
                         });

                         if (response.ok) {
                           status.innerHTML = "<span style='color: green;'>Thanks for your submission!</span>";

                            // Collect all form data
                              const nationality = form.querySelector('[name="Nationality"]').value;
                              const fullName = form.querySelector('[name="Full_Name"]').value;
                              const email = form.querySelector('[name="Email"]').value;
                              const mobile = form.querySelector('[name="Mobile_Number"]').value;
                              const landLine = form.querySelector('[name="Land_Line"]').value || 'N/A';
                              const building = form.querySelector('[name="Building_Name"]').value;
                              const description = form.querySelector('[name="Description"]').value || 'N/A';

                              // Build WhatsApp message
                              const message = `New 24x7 Support Request:\n` +
                                              `Nationality: ${nationality}\n` +
                                              `Full Name: ${fullName}\n` +
                                              `Email: ${email}\n` +
                                              `Mobile: ${mobile}\n` +
                                              `Land Line: ${landLine}\n` +
                                              `Building: ${building}\n` +
                                              `Description: ${description}`;

                              const whatsappNumber = "971564042236"; // Replace with your target number
                              const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

                           // Open WhatsApp with pre-filled message
                           window.open(whatsappURL, '_blank');

                           form.reset();
                         } else {
                           const result = await response.json();
                           if (result.errors) {
                             status.innerHTML = "<span style='color: red;'>" + result.errors.map(e => e.message).join(", ") + "</span>";
                           } else {
                             status.innerHTML = "<span style='color: red;'>Oops! There was a problem submitting your form.</span>";
                           }
                         }
                       } catch (error) {
                         status.innerHTML = "<span style='color: red;'>Oops! There was a network error.</span>";
                       }
                     });
                     </script>
